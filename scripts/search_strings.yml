field: TITLE-ABS-KEY

elements:
  P:
    smallholder_small_scale: >-
      smallholder* OR "small holder*" OR "small-scale farmer*" OR "small-scale producer*" OR
      "subsistence farmer*" OR "farmers in low-income countr*" OR "small-scale farmers in low-income countr*" OR
      "marginal farmer*" OR "resource-poor farmer*"

    households_poverty: >-
      "rural household*" OR "farm household*" OR "agricultural household*" OR "family farmer*" OR
      "low-income household*" OR "poor household*" OR "female-headed household*" OR "women-headed household*"

    livestock_pastoral: >-
      pastoralist* OR "agro-pastoralist*" OR "agro pastoralist*" OR herder* OR "livestock keeper*" OR
      "livestock farmer*" OR "livestock producer*" OR "dairy farmer*" OR "crop-livestock farmer*"

    fisheries_aquaculture: >-
      fisher* OR "small-scale fisher*" OR "small scale fisher*" OR fisherfolk OR "artisanal fisher*" OR
      "aquaculture producer*" OR "fish farmer*" OR "shrimp farmer*"

    agroforestry_tree: >-
      "agroforestry farmer*" OR "agroforestry producer*" OR "tree crop farmer*" OR "fruit grower*" OR
      "forest farmer*" OR silvopastoral OR "silvo-pastoral" OR "tree-livestock farmer*"

    marginalized_groups: >-
      women OR female* OR "women farmer*" OR "female farmer*" OR youth OR "rural youth" OR
      "young farmer*" OR "young producer*" OR adolescent* OR "landless farmer*" OR "tenant farmer*" OR
      sharecropper* OR "contract farmer*" OR "Indigenous Peoples" OR "indigenous communit*" OR
      "tribal communit*" OR "ethnic minorit*" OR "agricultural laborer*" OR "farm worker*" OR
      "seasonal worker*" OR "migrant farmworker*"

  C_concept:
    adaptation_actions: >-
      adapt* W/5 (practice* OR behav* OR decision* OR strateg* OR adjust* OR chang*) OR
      livelihood* OR "coping strateg*" OR "coping capacit*" OR uptake OR adoption OR
      participat* OR "participatory process*" OR "adaptive management" OR learning* OR
      "learning process*" OR "feedback loop*" OR "feedback mechanism*" OR
      (governance W/5 (adapt* OR climate))

    capacities_knowledge: >-
      "adaptive capacity" OR (capacity W/3 (build* OR strengthen* OR expand* OR improv*)) OR
      (knowledge W/3 (adapt* OR climate OR resilience))

    resilience_outcomes: >-
      (resilien* W/5 (outcome* OR capacity OR livelihood* OR improv* OR effect*)) OR
      (adapt* W/5 (outcome* OR impact* OR effect* OR capacity OR livelihood*)) OR
      (reduc* W/5 (risk OR "climate risk*" OR vulnerabilit* OR exposure*)) OR
      wellbeing OR "well-being"

    livelihood_productivity: >-
      livelihood* OR "coping strateg*" OR "coping capacit*" OR
      (income W/5 (stability OR variability OR loss*)) OR
      (yield W/5 (stability OR improved OR increased OR variability OR loss*))

    maladaptation: >-
      maladapt* OR "maladaptive outcome*" OR "maladaptive adaptation"

  C_context_climate:
    climate_framing: >-
      (climate W/3 (change OR adapt* OR resilien* OR risk OR hazard* OR variability OR exposure* OR shock*)) OR
      "climate-resilient*" OR "climate-smart agriculture" OR CSA

    hazards: >-
      (extreme* W/3 (climate OR heat OR weather OR rainfall OR aridity)) OR heatwave* OR "heat wave*" OR
      "heat stress" OR frost OR "cold spell" OR "heavy rainfall" OR "intense rainfall" OR drought* OR
      "water scarcity" OR "water stress" OR "aridity events" OR "dry spell" OR flood* OR "storm surge" OR
      "coastal erosion" OR "salinity intrusion" OR "saline intrusion" OR cyclone* OR hurricane* OR typhoon* OR
      (wind W/3 (storm OR gust* OR intens*)) OR "weather shock*" OR disaster*

  C_context_agriculture:
    ag_systems: >-
      agricultur* OR farm* OR crop* OR "farming system*" OR "food production" OR "rainfed agriculture" OR
      "irrigated agriculture" OR "livestock rearing" OR "animal husbandry" OR rangeland* OR fishery OR
      fisheries OR aquacultur* OR forestry OR agroforestry OR "tree crop*" OR silvopastoral OR "silvo-pastoral" OR
      "crop-livestock system" OR "mixed crop-livestock" OR "mixed farming" OR agroecolog* OR
      "integrated farming system*"

  M:
    measurement_eval: >-
      indicator* OR metric* OR "measurement framework*" OR monitor* OR evaluat* OR assess* OR
      "impact evaluation" OR "results-based management" OR "results based management" OR
      "M&E" OR MEL OR effectiv* OR impact* OR (measur* W/5 (adapt* OR resilience OR outcome*)) OR
      index OR indices OR "data collection" OR survey* OR
      (participatory W/3 (monitoring OR method* OR assessment)) OR "mixed methods"
